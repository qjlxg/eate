name: Run Market Monitor

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点（北京时间8点）运行
  push:
    paths:
      - 'analysis_report.md'  # 当analysis_report.md更新时触发
      - 'market_monitor.py'
      - '.github/workflows/run_market_monitor.yml' # 当工作流文件本身更新时触发
  workflow_dispatch:  # 支持手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pandas numpy requests beautifulsoup4
          python -c "import pandas; import numpy; import requests; from bs4 import BeautifulSoup; print('Dependencies installed successfully.')"
        env:
          pythonLocation: /opt/hostedtoolcache/Python/3.10.18/x64

      - name: Verify files exist
        run: |
          if [ ! -f analysis_report.md ]; then
            echo "Error: analysis_report.md not found!"
            exit 1
          fi
          if [ ! -f market_monitor.py ]; then
            echo "Error: market_monitor.py not found!"
            exit 1
          fi
          echo "Required files found: analysis_report.md, market_monitor.py"

      - name: Run Market Monitor script
        run: |
          python market_monitor.py || echo "Script failed, check market_monitor.log"

      - name: Commit and push results
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add market_monitor_report.md market_monitor.log || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update market monitor report and log - $(date)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Check for errors in log
        if: always()
        run: |
          if [ -f market_monitor.log ]; then
            if grep -i "ERROR" market_monitor.log; then
              echo "Errors found in log:"
              grep -i "ERROR" market_monitor.log
              exit 1
            else
              echo "No errors found in log. Success!"
            fi
          else
            echo "market_monitor.log not found. Workflow may have failed at an earlier step."
            exit 1
          fi
